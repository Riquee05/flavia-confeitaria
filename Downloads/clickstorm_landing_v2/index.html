<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickStorm</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    header img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 10px;
      color: #ddd;
    }

    p {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      background: #00c6ff;
      color: black;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #00e1ff;
    }

    .form-section {
      margin-top: 60px;
      padding: 40px 20px;
      text-align: center;
      background: #111111;
      border-top: 1px solid #222;
    }

    .form-section h3 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    footer {
      padding: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      background: #000;
    }

    /* SVG Background Shapes */
    .background-svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background-svg svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 150%;
      height: auto;
      opacity: 0.08;
    }
  </style>
</head>
<body>

<div class="background-svg">
  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="grad" cx="50%" cy="50%" r="80%">
        <stop offset="0%" stop-color="#007BFF" />
        <stop offset="100%" stop-color="#000000" />
      </radialGradient>
    </defs>
    <path d="M0,300 C200,100 600,500 800,300" fill="none" stroke="url(#grad)" stroke-width="60" />
    <path d="M0,400 C250,200 550,600 800,400" fill="none" stroke="#8800ff" stroke-width="30" />
    <path d="M0,200 C150,100 650,500 800,200" fill="none" stroke="#ffffff" stroke-opacity="0.2" stroke-width="20" />
  </svg>
</div>

<header>

  <h1>ClickStorm</h1>
  <h2>Criação de Sites e Marketing Digital</h2>
  <p>Transformamos cliques em clientes. Sites, landing pages e mais seguidores pra você vender mais!</p>
  <a class="btn" href="https://wa.me/5511964288920" target="_blank">Falar com a ClickStorm no WhatsApp</a>
</header>

<div class="form-section">
  <h3>Solicite um Orçamento</h3>
  <form action="https://formsubmit.co/henriquetech.83@gmail.com" method="POST">
    <input type="text" name="nome" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu e-mail" required />
    <textarea name="mensagem" rows="4" placeholder="Descreva seu projeto..." required></textarea>
    <button class="btn" type="submit">Enviar</button>
  </form>
</div>

<footer>
  © 2025 ClickStorm ·

  WhatsApp: (11) 96428-8920
</footer>

</body>
</html>
