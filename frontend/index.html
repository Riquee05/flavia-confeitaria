<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flávia Fernandes Confeitaria</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8fb;
      color: #5e2a3d;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ffd8e4;
    }
    header .logo {
      width: 120px;
      border-radius: 10px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    header a {
      display: inline-block;
      background-color: #ff99bb;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    header a:hover {
      background-color: #e6739f;
    }
    .galeria {
      padding: 20px;
    }
    .galeria h2 {
      text-align: center;
      font-size: 1.8rem;
    }
    .fotos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .fotos img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pedido {
      text-align: center;
      padding: 20px;
    }
    .pedido h2 {
      font-size: 1.6rem;
    }
    .pedido a {
      display: inline-block;
      margin-top: 10px;
      background-color: #25d366;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .pedido a:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logo da Confeitaria" class="logo">
    <h1>Bolos e Doces Personalizados, feitos com Carinho</h1>
    <a href="https://www.instagram.com/confeitaria_flaviafernandes?igsh=MXI4bWg5aWg1MW91Nw==" target="_blank">Instagram</a>
  </header>

  <section class="galeria">
    <h2>Galeria</h2>
    <div class="fotos">
      <img src="imagens/bolo1.jpg" alt="Bolo decorado">
      <img src="imagens/bolo2.jpg" alt="Bolo decorado">
      <img src="imagens/bolo3.jpg" alt="Bolo decorado">
      <img src="imagens/bolo4.jpg" alt="Bolo decorado">
      <img src="imagens/bolo5.jpg" alt="Bolo decorado">
      <img src="imagens/bolo6.jpg" alt="Bolo decorado">
      <img src="imagens/bolo7.jpg" alt="Bolo decorado">
      <img src="imagens/bolo8.jpg" alt="Bolo decorado">
      <img src="imagens/boloninho.jpg" alt="Bolo de pote Diversos Sabores">
      <img src="imagens/paomel.jpg" alt="Pães de Mel Diversos Sabores">
      <img src="imagens/trufacoco.jpg" alt="Trufas de Chocolate Diversos Sabores">
    </div>
  </section>

  <section class="pedido">
    <h2>Fazer um Pedido</h2>
    <a href="https://wa.me/5511959492868" target="_blank">Chamar no WhatsApp</a>
  </section>
</body>
</html>
