<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flávia Fernandes Confeitaria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="imagens/logo.jpg" alt="Logo da Confeitaria" class="logo">
    <h1>Bolos e Doces Personalizados, feitos com Carinho</h1>
    <a href="https://www.instagram.com/confeitaria_flaviafernandes?igsh=MXI4bWg5aWg1MW91Nw==" target="_blank">Instagram</a>
  </header>

  <section class="galeria">
    <h2>Galeria</h2>
    <div class="fotos">
      <!-- Substitua os nomes conforme os arquivos na pasta /imagens -->
      <img src="imagens/bolo1.jpg" alt="Bolo decorado">
      <img src="imagens/bolo2.jpg" alt="Bolo decorado">
      <img src="imagens/bolo3.jpg" alt="Bolo decorado">
      <img src="imagens/bolo4.jpg" alt="Bolo decorado">
      <img src="imagens/bolo5.jpg" alt="Bolo decorado">
      <img src="imagens/bolo6.jpg" alt="Bolo decorado">
      <img src="imagens/bolo7.jpg" alt="Bolo decorado">
      <img src="imagens/bolo8.jpg" alt="Bolo decorado">
      <img src="imagens/boloninho.jpg" alt="Bolo de pote Diversos Sabores">
      <img src="imagens/paomel.jpg" alt="Pães de Mel Diversos Sabores">
      <img src="imagens/trufacoco.jpg" alt="Trufas de Chocolate Diversos Sabores">

      <!-- Mais imagens -->
    </div>
  </section>

  <section class="pedido">
    <h2>Fazer um Pedido</h2>
    <form action="https://confeitaria-backend.onrender.com/pedido" method="POST">
      <label>Nome: <input type="text" name="nome" required></label>
      <label>Email: <input type="email" name="email" required></label>
      <label>Mensagem ou Pedido: <textarea name="mensagem" required></textarea></label>
      <button type="submit">Enviar Pedido</button>
    </form>
  </section>
</body>
</html>
